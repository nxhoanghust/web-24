<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand mb-0 h1">Quick Quiz</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link " href="/ask">Question <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link active" href="/">Answer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/find">Search</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container h1 question">
        dsfdsfagrerg
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lr-6 col-md-6 col-xm-12">
                <button type="button" class="btn btn-primary like button">
                    <i class="far fa-thumbs-up"></i>
                    Like/True</button>
            </div>
            <div class="col-lr-6 col-xm-12 col-md-6">
                <button type="button" class="btn btn-danger dislike button">
                    <i class="far fa-thumbs-down"></i>
                     Dislike/False</button>
            </div>
        </div>
    </div>
    <div class="container center">
        <button type="button" class="btn btn-outline-secondary vote button">Vote Result</button>
        <button type="button" class="btn btn-outline-secondary another button">Another Question</button>
    </div>
